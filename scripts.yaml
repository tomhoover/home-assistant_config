test_push:
  alias: 'test_push'
  sequence:
    - service: notify.ios_toms_iphone
      data:
        message: 'This is a test!'
        data:
          attachment:
            url: https://s-media-cache-ak0.pinimg.com/originals/c1/55/a1/c155a1b393899ffd7c36ff01090ce8f5.jpg
            content-type: jpeg

test_telegram:
  alias: 'test_telegram'
  sequence:
    - service: notify.telegram
      data:
        title: TEST MESSAGE
        message: 'This is a test!'
        data:
          photo:
            - url: https://s-media-cache-ak0.pinimg.com/originals/c1/55/a1/c155a1b393899ffd7c36ff01090ce8f5.jpg

thermostat_away_mode:
  alias: 'thermostat_away_mode'
  sequence:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.ct101_thermostat_downstairs_cooling_1
        operation_mode: 'off'
    - service: climate.set_operation_mode
      data:
        entity_id: climate.ct101_thermostat_upstairs_cooling_1
        operation_mode: 'off'

thermostat_home_mode:
  alias: 'thermostat_home_mode'
  sequence:
    - service: climate.set_operation_mode
      data:
        entity_id: climate.ct101_thermostat_downstairs_cooling_1
        operation_mode: 'cool'
    - service: climate.set_operation_mode
      data:
        entity_id: climate.ct101_thermostat_upstairs_cooling_1
        operation_mode: 'cool'
